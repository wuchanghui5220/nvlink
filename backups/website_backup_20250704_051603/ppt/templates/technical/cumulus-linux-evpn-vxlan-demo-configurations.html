  <script>
    // è®¾å¤‡é…ç½® - å®Œå…¨å¤åˆ¶åŸå§‹ä»£ç çš„è®¾å¤‡åˆ—è¡¨
    const devices = [
      { name: 'leaf01', type: 'leaf', displayName: 'Leaf Switch' },
      { name: 'leaf02', type: 'leaf', displayName: 'Leaf Switch' },
      { name: 'leaf03', type: 'leaf', displayName: 'Leaf Switch' },
      { name: 'leaf04', type: 'leaf', displayName: 'Leaf Switch' },
      { name: 'spine01', type: 'spine', displayName: 'Spine Switch' },
      { name: 'spine02', type: 'spine', displayName: 'Spine Switch' },
      { name: 'spine03', type: 'spine', displayName: 'Spine Switch' },
      { name: 'spine04', type: 'spine', displayName: 'Spine Switch' },
      { name: 'border01', type: 'border', displayName: 'Border Switch' },
      { name: 'border02', type: 'border', displayName: 'Border Switch' },
      { name: 'Firewall', type: 'server', displayName: 'Firewall' },
      { name: 'ansible', type: 'server', displayName: 'ansible Server' },
      { name: 'server', type: 'server', displayName: 'Ubuntu Server' },
      { name: 'oob-switch', type: 'leaf', displayName: 'oob-mgmt-switch' }
    ];

    let currentDevice = null;
    let configCache = {};

    // åˆå§‹åŒ–é¡µé¢ - æ·»åŠ æ›´å¤šè°ƒè¯•ä¿¡æ¯
    function initializePage() {
      console.log('initializePageè¢«è°ƒç”¨');
      
      try {
        generateDeviceTabs();
        
        // é»˜è®¤é€‰æ‹©ç¬¬ä¸€ä¸ªè®¾å¤‡
        if (devices.length > 0) {
          console.log('å‡†å¤‡é€‰æ‹©é»˜è®¤è®¾å¤‡:', devices[0].name);
          switchDevice(devices[0].name);
        } else {
          console.log('è®¾å¤‡åˆ—è¡¨ä¸ºç©º');
        }
      } catch (error) {
        console.error('åˆå§‹åŒ–å¤±è´¥:', error);
      }
    }

    // ç”Ÿæˆè®¾å¤‡æ ‡ç­¾ - æ·»åŠ æ›´å¤šè°ƒè¯•ä¿¡æ¯
    function generateDeviceTabs() {
      console.log('generateDeviceTabsè¢«è°ƒç”¨');
      
      const tabsContainer = document.getElementById('deviceTabs');
      if (!tabsContainer) {
        console.error('æ‰¾ä¸åˆ°deviceTabså®¹å™¨');
        return;
      }
      
      console.log('æ‰¾åˆ°deviceTabså®¹å™¨ï¼Œæ¸…ç©ºå†…å®¹');
      tabsContainer.innerHTML = '';

      console.log('å¼€å§‹ç”Ÿæˆè®¾å¤‡æ ‡ç­¾ï¼Œè®¾å¤‡æ•°é‡:', devices.length);
      
      devices.forEach((device, index) => {
        console.log(`ç”Ÿæˆè®¾å¤‡æ ‡ç­¾: ${device.name}`);
        
        const tab = document.createElement('div');
        tab.className = `device-tab ${device.type}`;
        if (index === 0) tab.classList.add('active');
        tab.setAttribute('data-device', device.name);
        tab.textContent = device.name;
        tab.addEventListener('click', () => {
          console.log(`ç‚¹å‡»è®¾å¤‡: ${device.name}`);
          switchDevice(device.name);
        });
        tabsContainer.appendChild(tab);
      });
      
      console.log('è®¾å¤‡æ ‡ç­¾ç”Ÿæˆå®Œæˆ');
    }

    // åˆ‡æ¢è®¾å¤‡ - å®Œå…¨å¤åˆ¶åŸå§‹ä»£ç é€»è¾‘
    async function switchDevice(deviceName) {
      currentDevice = deviceName;

      // æ›´æ–°æ ‡ç­¾çŠ¶æ€
      document.querySelectorAll('.device-tab').forEach(tab => {
        tab.classList.remove('active');
        if (tab.getAttribute('data-device') === deviceName) {
          tab.classList.add('active');
        }
      });

      // æ‰¾åˆ°è®¾å¤‡ä¿¡æ¯
      const device = devices.find(d => d.name === deviceName);
      if (!device) return;

      // æ›´æ–°è®¾å¤‡ä¿¡æ¯
      document.getElementById('currentDeviceName').textContent = deviceName;
      const deviceTypeEl = document.getElementById('currentDeviceType');
      deviceTypeEl.textContent = device.displayName;
      deviceTypeEl.className = `device-type type-${device.type}`;

      // åŠ è½½é…ç½®
      await loadDeviceConfig(deviceName);
    }

    // åŠ è½½è®¾å¤‡é…ç½® - å®Œå…¨å¤åˆ¶åŸå§‹ä»£ç é€»è¾‘
    async function loadDeviceConfig(deviceName) {
      const configContent = document.getElementById('configContent');
      const fileInfo = document.getElementById('fileInfo');

      // å¦‚æœå·²ç¼“å­˜ï¼Œç›´æ¥ä½¿ç”¨
      if (configCache[deviceName]) {
        configContent.textContent = configCache[deviceName].content;
        fileInfo.textContent = configCache[deviceName].info;
        return;
      }

      // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
      configContent.innerHTML = `
        <div class="loading">
          <div class="spinner"></div>
          <div>æ­£åœ¨åŠ è½½ ${deviceName} é…ç½®...</div>
        </div>
      `;
      fileInfo.textContent = '';

      try {
        // å°è¯•åŠ è½½é…ç½®æ–‡ä»¶
        const response = await fetch(`${deviceName}.txt`);

        if (!response.ok) {
          throw new Error(`HTTP ${response.status}: ${response.statusText}`);
        }

        const content = await response.text();
        const lastModified = response.headers.get('last-modified');

        // ç¼“å­˜é…ç½®
        configCache[deviceName] = {
          content: content,
          info: `æ–‡ä»¶: ${deviceName}.txt${lastModified ? ' | ä¿®æ”¹æ—¶é—´: ' + new Date(lastModified).toLocaleString() : ''}`
        };

        // æ˜¾ç¤ºé…ç½®
        configContent.textContent = content;
        fileInfo.textContent = configCache[deviceName].info;

      } catch (error) {
        console.error(`åŠ è½½ ${deviceName} é…ç½®å¤±è´¥:`, error);

        // æ˜¾ç¤ºé”™è¯¯ä¿¡æ¯
        configContent.innerHTML = `
          <div class="error">
            <h4>âš ï¸ æ— æ³•åŠ è½½é…ç½®æ–‡ä»¶</h4>
            <p><strong>æ–‡ä»¶:</strong> ${deviceName}.txt</p>
            <p><strong>é”™è¯¯:</strong> ${error.message}</p>
            <p><strong>è§£å†³æ–¹æ¡ˆ:</strong></p>
            <ul style="text-align: left; margin: 10px 0;">
              <li>ç¡®ä¿ ${deviceName}.txt æ–‡ä»¶å­˜åœ¨äºå½“å‰ç›®å½•</li>
              <li>æ£€æŸ¥æ–‡ä»¶æƒé™å’Œç½‘ç»œè¿æ¥</li>
              <li>å¦‚æœä½¿ç”¨æœ¬åœ°æ–‡ä»¶ç³»ç»Ÿï¼Œè¯·é€šè¿‡HTTPæœåŠ¡å™¨è®¿é—®</li>
            </ul>
            <p style="font-size: 10px; margin-top: 15px; opacity: 0.7;">
              æç¤º: å¯ä»¥ä½¿ç”¨ <code>python -m http.server 8000</code> å¯åŠ¨æœ¬åœ°HTTPæœåŠ¡å™¨
            </p>
          </div>
        `;
        fileInfo.textContent = `é”™è¯¯: æ— æ³•åŠ è½½ ${deviceName}.txt`;
      }
    }

    // é‡æ–°åŠ è½½é…ç½® - å®Œå…¨å¤åˆ¶åŸå§‹ä»£ç é€»è¾‘
    async function reloadConfig() {
      if (!currentDevice) return;

      // æ¸…é™¤ç¼“å­˜
      delete configCache[currentDevice];

      // é‡æ–°åŠ è½½
      await loadDeviceConfig(currentDevice);

      // æ˜¾ç¤ºé‡æ–°åŠ è½½æç¤º
      const button = event.target;
      const originalText = button.textContent;
      button.textContent = 'âœ… å·²é‡æ–°åŠ è½½';
      button.style.background = 'rgba(16, 185, 129, 0.2)';

      setTimeout(() => {
        button.textContent = originalText;
        button.style.background = 'rgba(255, 255, 255, 0.1)';
      }, 2000);
    }

    // å¤åˆ¶é…ç½® - å®Œå…¨å¤åˆ¶åŸå§‹ä»£ç é€»è¾‘
    function copyConfig() {
      if (!currentDevice) return;

      const configContent = document.getElementById('configContent');
      const content = configContent.textContent;

      if (!content || content.includes('æ­£åœ¨åŠ è½½') || content.includes('æ— æ³•åŠ è½½')) {
        alert('å½“å‰æ²¡æœ‰å¯å¤åˆ¶çš„é…ç½®å†…å®¹');
        return;
      }

      const configText = `# ${currentDevice.toUpperCase()} é…ç½®\n# ç”Ÿæˆæ—¶é—´: ${new Date().toLocaleString()}\n\n${content}`;

      navigator.clipboard.writeText(configText).then(() => {
        // æ˜¾ç¤ºå¤åˆ¶æˆåŠŸæç¤º
        const button = event.target;
        const originalText = button.textContent;
        button.textContent = 'âœ… å·²å¤åˆ¶';
        button.style.background = 'rgba(16, 185, 129, 0.2)';

        setTimeout(() => {
          button.textContent = originalText;
          button.style.background = 'rgba(255, 255, 255, 0.1)';
        }, 2000);
      }).catch(err => {
        console.error('å¤åˆ¶å¤±è´¥:', err);
        alert('å¤åˆ¶å¤±è´¥ï¼Œè¯·æ‰‹åŠ¨é€‰æ‹©å¤åˆ¶');
      });
