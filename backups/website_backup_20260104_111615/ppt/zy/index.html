<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>北京正阳恒卓科技有限公司 - 企业简介</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', 'WenQuanYi Micro Hei', sans-serif;
            background: linear-gradient(135deg, #0c4a3e 0%, #134e4a 25%, #065f46 50%, #047857 75%, #059669 100%);
            color: #fff;
            overflow: hidden;
            height: 100vh;
            position: relative;
        }

        .slide-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            background: linear-gradient(135deg, #0c4a3e 0%, #134e4a 25%, #065f46 50%, #047857 75%, #059669 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .slide-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                radial-gradient(circle at 20% 80%, rgba(34, 197, 94, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(16, 185, 129, 0.12) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(6, 95, 70, 0.2) 0%, transparent 50%);
            animation: pulseLight 20s ease-in-out infinite;
            z-index: 1;
        }

        @keyframes pulseLight {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.8; }
        }

        .decorative-elements {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 2;
            pointer-events: none;
        }

        .corner-decoration {
            position: absolute;
            width: 200px;
            height: 200px;
            border: 2px solid rgba(34, 197, 94, 0.4);
            transition: all 0.3s ease;
        }

        .corner-decoration::before {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: rgba(34, 197, 94, 0.6);
            border-radius: 50%;
            animation: cornerPulse 3s ease-in-out infinite;
        }

        @keyframes cornerPulse {
            0%, 100% {
                transform: scale(0.8);
                opacity: 0.6;
            }
            50% {
                transform: scale(1.2);
                opacity: 1;
            }
        }

        .corner-decoration.top-left {
            top: 40px;
            left: 40px;
            border-right: none;
            border-bottom: none;
        }

        .corner-decoration.top-left::before {
            top: -10px;
            left: -10px;
        }

        .corner-decoration.top-right {
            top: 40px;
            right: 40px;
            border-left: none;
            border-bottom: none;
        }

        .corner-decoration.top-right::before {
            top: -10px;
            right: -10px;
            animation-delay: 0.5s;
        }

        .corner-decoration.bottom-left {
            bottom: 40px;
            left: 40px;
            border-right: none;
            border-top: none;
        }

        .corner-decoration.bottom-left::before {
            bottom: -10px;
            left: -10px;
            animation-delay: 1s;
        }

        .corner-decoration.bottom-right {
            bottom: 40px;
            right: 40px;
            border-left: none;
            border-top: none;
        }

        .corner-decoration.bottom-right::before {
            bottom: -10px;
            right: -10px;
            animation-delay: 1.5s;
        }

        .main-content {
            z-index: 10;
            text-align: center;
            padding: 60px 40px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .logo-section {
            margin-bottom: 40px;
        }

        .brand-container {
            position: relative;
            display: inline-block;
        }

        .brand-image {
            max-height: 120px;
            width: auto;
            z-index: 2;
            position: relative;
            filter: drop-shadow(0 12px 35px rgba(34, 197, 94, 0.4));
        }

        .brand-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120%;
            height: 120%;
            background: radial-gradient(circle, rgba(34, 197, 94, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            animation: brandPulse 4s ease-in-out infinite;
            z-index: 1;
        }

        @keyframes brandPulse {
            0%, 100% {
                transform: translate(-50%, -50%) scale(0.9);
                opacity: 0.3;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.1);
                opacity: 0.7;
            }
        }

        .title-section {
            margin-bottom: 50px;
        }

        .main-title {
            font-size: clamp(3rem, 6vw, 5rem);
            font-weight: 700;
            line-height: 1.1;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #ffffff 0%, #76a67e 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .english-title {
            font-size: clamp(1.5rem, 3vw, 2.5rem);
            font-weight: 300;
            color: rgba(255, 255, 255, 0.8);
            font-family: 'Arial', sans-serif;
            letter-spacing: 2px;
            margin-bottom: 30px;
        }

        .subtitle {
            font-size: clamp(1.2rem, 2.5vw, 1.8rem);
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.6;
            max-width: 900px;
            margin: 0 auto 40px;
        }

        .highlight-info {
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
            margin-top: 40px;
        }

        .info-item {
            text-align: center;
            padding: 25px 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            border: 1px solid rgba(76, 166, 126, 0.3);
            backdrop-filter: blur(10px);
            min-width: 160px;
            transition: all 0.3s ease;
        }

        .info-item:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(76, 166, 126, 0.5);
            box-shadow: 0 10px 30px rgba(76, 166, 126, 0.2);
        }

        .info-number {
            font-size: 2.2rem;
            font-weight: 700;
            color: #76a67e;
            margin-bottom: 8px;
        }

        .info-label {
            font-size: 15px;
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.3;
        }

        .footer-info {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 16px;
            color: rgba(255, 255, 255, 0.7);
            z-index: 10;
        }

        .page-indicator {
            position: absolute;
            bottom: 40px;
            right: 40px;
            font-size: 18px;
            color: rgba(255, 255, 255, 0.8);
            z-index: 10;
        }

        .slide-number {
            font-weight: 700;
            color: #76a67e;
        }

        .nav-controls {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 48px;
            color: rgba(255, 255, 255, 0.6);
            cursor: pointer;
            user-select: none;
            z-index: 15;
            transition: all 0.3s ease;
            padding: 20px;
        }

        .nav-controls:hover {
            color: #76a67e;
            transform: translateY(-50%) scale(1.2);
        }

        .nav-prev {
            left: 30px;
            opacity: 0.5;
            cursor: not-allowed;
        }

        .nav-next {
            right: 30px;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .main-content > * {
            animation: slideIn 0.8s ease-out forwards;
        }

        .main-content > *:nth-child(1) { animation-delay: 0.1s; }
        .main-content > *:nth-child(2) { animation-delay: 0.2s; }
        .main-content > *:nth-child(3) { animation-delay: 0.3s; }
        .main-content > *:nth-child(4) { animation-delay: 0.4s; }

        @media (max-width: 768px) {
            .main-content {
                padding: 40px 20px;
            }

            .logo-section {
                margin-bottom: 30px;
            }

            .brand-image {
                max-height: 80px;
            }

            .highlight-info {
                gap: 25px;
            }

            .info-item {
                min-width: 130px;
                padding: 20px 15px;
            }

            .corner-decoration {
                width: 100px;
                height: 100px;
            }

            .corner-decoration.top-left,
            .corner-decoration.top-right {
                top: 20px;
            }

            .corner-decoration.top-left,
            .corner-decoration.bottom-left {
                left: 20px;
            }

            .corner-decoration.top-right,
            .corner-decoration.bottom-right {
                right: 20px;
            }

            .corner-decoration.bottom-left,
            .corner-decoration.bottom-right {
                bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="decorative-elements">
            <div class="corner-decoration top-left"></div>
            <div class="corner-decoration top-right"></div>
            <div class="corner-decoration bottom-left"></div>
            <div class="corner-decoration bottom-right"></div>
        </div>

        <div class="main-content">
            <div class="logo-section">
                <div class="brand-container">
                    <div class="brand-glow"></div>
                    <img src="zy_elite.png" alt="正阳恒卓科技 NVIDIA Elite Partner" class="brand-image">
                </div>
            </div>

            <div class="title-section">
                <h1 class="main-title">北京正阳恒卓科技有限公司</h1>
                <div class="english-title">Beijing Zhengyang Hengzhuo Technology Co., Ltd.</div>
                <p class="subtitle">
                    专注高性能计算与人工智能领域解决方案的技术型企业<br>
                    成为客户在数字化转型过程中值得信赖的技术合作伙伴
                </p>
            </div>

            <div class="highlight-info">
                <div class="info-item">
                    <div class="info-number">2015</div>
                    <div class="info-label">成立年份<br>专注技术</div>
                </div>
                <div class="info-item">
                    <div class="info-number">50+</div>
                    <div class="info-label">专业团队<br>经验丰富</div>
                </div>
                <div class="info-item">
                    <div class="info-number">ELITE</div>
                    <div class="info-label">NVIDIA<br>精英合作伙伴</div>
                </div>
                <div class="info-item">
                    <div class="info-number">3年</div>
                    <div class="info-label">连续获评<br>A级纳税人</div>
                </div>
                <div class="info-item">
                    <div class="info-number">双重</div>
                    <div class="info-label">协会成员<br>行业认可</div>
                </div>
            </div>
        </div>

        <div class="footer-info">
            高性能计算 × 人工智能 × 数据中心网络优化 - 全方位技术服务
        </div>

        <div class="page-indicator">
            <span class="slide-number">01</span> / 02
        </div>

        <div class="nav-controls nav-prev">‹</div>
        <div class="nav-controls nav-next" onclick="window.location.href='new_page2.html'">›</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 添加页面加载动画
            document.body.style.opacity = '0';
            document.body.style.transition = 'opacity 0.8s ease';

            setTimeout(() => {
                document.body.style.opacity = '1';
            }, 100);

            // 添加交互效果
            const infoItems = document.querySelectorAll('.info-item');
            infoItems.forEach((item, index) => {
                item.addEventListener('mouseenter', () => {
                    item.style.transform = 'translateY(-8px) scale(1.05)';
                    item.style.boxShadow = '0 15px 40px rgba(34, 197, 94, 0.3)';
                });

                item.addEventListener('mouseleave', () => {
                    item.style.transform = 'translateY(-5px) scale(1)';
                    item.style.boxShadow = '0 10px 30px rgba(76, 166, 126, 0.2)';
                });
            });
        });

        // 添加键盘导航
        document.addEventListener('keydown', function(e) {
            if (e.key === 'ArrowRight' || e.key === ' ') {
                window.location.href = 'new_page2.html';
            }
            if (e.key === 'ArrowLeft') {
                console.log('First page - no previous slide');
            }
        });
    </script>
</body>
</html>
