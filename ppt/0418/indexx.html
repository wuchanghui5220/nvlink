<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>NVIDIA InfiniBand智算中心组网创新与Quantum-X800高性能交换解决方案 - 封底</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, rgba(175, 233, 207, 0.8) 0%, rgba(145, 210, 185, 0.8) 100%);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .cover-container {
            width: 90%;
            height: 85%;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.2);
            overflow: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
            background-color: #000;
        }

        /* Dark mode cosmic background */
        .cosmic-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, #0f1924 0%, #000000 100%);
            z-index: 1;
            overflow: hidden;
        }

        /* Stars effect */
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
        }

        /* Content container */
        .content-wrapper {
            position: relative;
            z-index: 5;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        /* Center area */
        .center-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px 60px;
            position: relative;
        }

        /* Thank you message */
        .thank-you {
            font-size: 3.5em;
            font-weight: 700;
            color: #76E6BF;
            text-align: center;
            margin: 0 0 40px 0;
            text-shadow: 0 0 20px rgba(118, 230, 191, 0.5);
        }

        /* Contact info container */
        .contact-container {
            background: rgba(0, 155, 119, 0.15);
            border: 2px solid rgba(118, 230, 191, 0.3);
            border-radius: 15px;
            padding: 30px 40px;
            max-width: 70%;
            text-align: center;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(118, 230, 191, 0.3);
            backdrop-filter: blur(5px);
        }

        .contact-title {
            font-size: 1.6em;
            font-weight: 600;
            color: #FFFFFF;
            margin-bottom: 20px;
        }

        .contact-info {
            font-size: 1.3em;
            color: #FFFFFF;
            opacity: 0.9;
            line-height: 1.8;
        }

        .contact-highlight {
            color: #76E6BF;
            font-weight: 600;
        }

        /* Hologram scan effect */
        .hologram-scan {
            position: absolute;
            top: 0;
            left: -100%;
            width: 200%;
            height: 5px;
            background: linear-gradient(90deg, 
                rgba(118, 230, 191, 0) 0%,
                rgba(118, 230, 191, 0.8) 50%,
                rgba(118, 230, 191, 0) 100%);
            box-shadow: 0 0 15px rgba(118, 230, 191, 0.8);
            animation: scan 4s ease-in-out infinite;
        }

        @keyframes scan {
            0% { top: -10px; }
            50% { top: 100%; }
            100% { top: -10px; }
        }

        /* QR code placeholder */
        .qr-container {
            position: absolute;
            bottom: 100px;
            right: 80px;
            width: 150px;
            height: 150px;
            background: rgba(0, 155, 119, 0.1);
            border: 2px solid rgba(118, 230, 191, 0.3);
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .qr-code {
            width: 80%;
            height: 80%;
            position: relative;
        }

        .qr-badge {
            position: absolute;
            bottom: -15px;
            left: 0;
            width: 100%;
            text-align: center;
            color: #76E6BF;
            font-size: 0.9em;
            font-style: italic;
        }

        /* NVIDIA brand bar */
        .brand-bar {
            padding: 20px 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 5;
            border-top: 1px solid rgba(118, 230, 191, 0.3);
        }

        .brand-container {
            display: flex;
            align-items: center;
        }

        .logo-text {
            color: #76E6BF;
            font-size: 1.8em;
            font-weight: 700;
        }

        .divider {
            width: 2px;
            height: 30px;
            background-color: #76E6BF;
            margin: 0 15px;
        }

        .product-name {
            color: #76E6BF;
            font-size: 1.6em;
            font-weight: 400;
        }

        .company-info {
            text-align: right;
            color: #76E6BF;
            font-style: italic;
            opacity: 0.8;
        }

        /* Floating particles effect */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 3;
        }

        /* Grid lines */
        .grid-lines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 3;
        }

        /* Hexagon pattern */
        .hexagon-pattern {
            position: absolute;
            left: 80px;
            top: 50%;
            transform: translateY(-50%);
            width: 200px;
            height: 300px;
            z-index: 3;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes float {
            0% { transform: translateY(0px) translateX(0px); }
            50% { transform: translateY(-15px) translateX(10px); }
            100% { transform: translateY(0px) translateX(0px); }
        }

        @keyframes pulse {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }

        @keyframes rotateHex {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .fade-in {
            animation: fadeIn 0.8s ease-out forwards;
        }

        .float-element {
            animation: float 8s ease-in-out infinite;
        }

        .pulse-glow {
            animation: pulse 4s infinite;
        }

        .rotate-slow {
            animation: rotateHex 30s linear infinite;
        }

        .delay-1 {
            animation-delay: 0.3s;
        }

        .delay-2 {
            animation-delay: 0.6s;
        }

        .delay-3 {
            animation-delay: 0.9s;
        }
    </style>
</head>
<body>
    <div class="cover-container">
        <!-- Cosmic background -->
        <div class="cosmic-bg"></div>
        
        <!-- Stars effect -->
        <div class="stars">
            <svg width="100%" height="100%" viewBox="0 0 1000 600" preserveAspectRatio="xMidYMid slice">
                <!-- Small stars (similar to cover page) -->
                <g fill="#FFFFFF">
                    <circle cx="50" cy="50" r="1" opacity="0.8" class="pulse-glow" />
                    <circle cx="150" cy="80" r="1.5" opacity="0.7" class="pulse-glow delay-1" />
                    <circle cx="250" cy="30" r="1" opacity="0.6" class="pulse-glow delay-2" />
                    <circle cx="350" cy="90" r="1.5" opacity="0.9" class="pulse-glow delay-3" />
                    <circle cx="450" cy="50" r="1" opacity="0.7" class="pulse-glow" />
                    <circle cx="550" cy="100" r="1.5" opacity="0.8" class="pulse-glow delay-1" />
                    <circle cx="650" cy="40" r="1" opacity="0.6" class="pulse-glow delay-2" />
                    <circle cx="750" cy="70" r="1.5" opacity="0.9" class="pulse-glow delay-3" />
                    <circle cx="850" cy="30" r="1" opacity="0.7" class="pulse-glow" />
                    <circle cx="950" cy="60" r="1.5" opacity="0.8" class="pulse-glow delay-1" />
                    
                    <!-- More stars (abbreviated to save space) -->
                    <circle cx="100" cy="150" r="1" opacity="0.6" class="pulse-glow delay-2" />
                    <circle cx="200" cy="120" r="1.5" opacity="0.9" class="pulse-glow delay-3" />
                    <circle cx="300" cy="170" r="1" opacity="0.7" class="pulse-glow" />
                    <circle cx="400" cy="130" r="1.5" opacity="0.8" class="pulse-glow delay-1" />
                    <circle cx="500" cy="160" r="1" opacity="0.6" class="pulse-glow delay-2" />
                    <circle cx="600" cy="140" r="1.5" opacity="0.9" class="pulse-glow delay-3" />
                    <circle cx="700" cy="180" r="1" opacity="0.7" class="pulse-glow" />
                    <circle cx="800" cy="120" r="1.5" opacity="0.8" class="pulse-glow delay-1" />
                    <circle cx="900" cy="150" r="1" opacity="0.6" class="pulse-glow delay-2" />
                    
                    <!-- Several larger stars -->
                    <circle cx="120" cy="350" r="2" opacity="0.9" class="pulse-glow delay-3" />
                    <circle cx="320" cy="420" r="2.5" opacity="0.8" class="pulse-glow" />
                    <circle cx="520" cy="380" r="2" opacity="0.9" class="pulse-glow delay-1" />
                    <circle cx="720" cy="450" r="2.5" opacity="0.8" class="pulse-glow delay-2" />
                    <circle cx="920" cy="350" r="2" opacity="0.9" class="pulse-glow delay-3" />
                </g>
            </svg>
        </div>
        
        <!-- Grid lines -->
        <div class="grid-lines">
            <svg width="100%" height="100%" viewBox="0 0 1000 600" preserveAspectRatio="xMidYMid slice">
                <g stroke="#76E6BF" stroke-width="1" opacity="0.15">
                    <!-- Horizontal lines -->
                    <line x1="0" y1="50" x2="1000" y2="50" />
                    <line x1="0" y1="150" x2="1000" y2="150" />
                    <line x1="0" y1="250" x2="1000" y2="250" />
                    <line x1="0" y1="350" x2="1000" y2="350" />
                    <line x1="0" y1="450" x2="1000" y2="450" />
                    <line x1="0" y1="550" x2="1000" y2="550" />
                    
                    <!-- Vertical lines -->
                    <line x1="100" y1="0" x2="100" y2="600" />
                    <line x1="200" y1="0" x2="200" y2="600" />
                    <line x1="300" y1="0" x2="300" y2="600" />
                    <line x1="400" y1="0" x2="400" y2="600" />
                    <line x1="500" y1="0" x2="500" y2="600" />
                    <line x1="600" y1="0" x2="600" y2="600" />
                    <line x1="700" y1="0" x2="700" y2="600" />
                    <line x1="800" y1="0" x2="800" y2="600" />
                    <line x1="900" y1="0" x2="900" y2="600" />
                </g>
            </svg>
        </div>
        
        <!-- Floating particles -->
        <div class="particles">
            <svg width="100%" height="100%" viewBox="0 0 1000 600" preserveAspectRatio="xMidYMid slice">
                <g fill="#76E6BF">
                    <!-- Data particles -->
                    <circle cx="200" cy="200" r="5" opacity="0.6">
                        <animate attributeName="cx" values="200;600;200" dur="15s" repeatCount="indefinite" />
                        <animate attributeName="cy" values="200;400;200" dur="15s" repeatCount="indefinite" />
                    </circle>
                    
                    <circle cx="800" cy="300" r="4" opacity="0.5">
                        <animate attributeName="cx" values="800;400;800" dur="18s" repeatCount="indefinite" />
                        <animate attributeName="cy" values="300;200;300" dur="18s" repeatCount="indefinite" />
                    </circle>
                    
                    <circle cx="300" cy="500" r="6" opacity="0.4">
                        <animate attributeName="cx" values="300;700;300" dur="20s" repeatCount="indefinite" />
                        <animate attributeName="cy" values="500;300;500" dur="20s" repeatCount="indefinite" />
                    </circle>
                </g>
            </svg>
        </div>
        
        <!-- Hexagon pattern -->
        <div class="hexagon-pattern float-element">
            <svg width="100%" height="100%" viewBox="0 0 200 300" preserveAspectRatio="xMidYMid meet">
                <g fill="none" stroke="#76E6BF" stroke-width="1.5" opacity="0.6">
                    <!-- Nested hexagons -->
                    <g class="rotate-slow">
                        <polygon points="100,50 150,75 150,125 100,150 50,125 50,75" />
                        <polygon points="100,70 135,87.5 135,122.5 100,140 65,122.5 65,87.5" />
                        <polygon points="100,90 120,100 120,120 100,130 80,120 80,100" />
                    </g>
                    
                    <!-- Connection lines -->
                    <line x1="100" y1="150" x2="100" y2="200" />
                    <polygon points="100,200 125,225 100,250 75,225" />
                    
                    <!-- Small dots -->
                    <circle cx="100" cy="50" r="3" fill="#76E6BF" />
                    <circle cx="150" cy="75" r="3" fill="#76E6BF" />
                    <circle cx="150" cy="125" r="3" fill="#76E6BF" />
                    <circle cx="100" cy="150" r="3" fill="#76E6BF" />
                    <circle cx="50" cy="125" r="3" fill="#76E6BF" />
                    <circle cx="50" cy="75" r="3" fill="#76E6BF" />
                    <circle cx="100" cy="200" r="3" fill="#76E6BF" />
                    <circle cx="100" cy="250" r="3" fill="#76E6BF" />
                </g>
            </svg>
        </div>
        
        <!-- Content structure -->
        <div class="content-wrapper">
            <!-- Center content -->
            <div class="center-content">
                <h1 class="thank-you fade-in">感谢您的聆听</h1>
                
                <!-- Contact info container -->
                <div class="contact-container fade-in delay-1">
                    <div class="hologram-scan"></div>
                    <h2 class="contact-title">了解更多信息</h2>
                    <div class="contact-info">
                        <p>邮箱: <span class="contact-highlight">networking@nvidia.com</span></p>
                        <p>网站: <span class="contact-highlight">www.nvidia.com/infiniband</span></p>
                        <p>NVIDIA InfiniBand智算中心解决方案技术支持</p>
                    </div>
                </div>
                
                <!-- QR code container -->
                <div class="qr-container float-element delay-2">
                    <div class="qr-code">
                        <svg width="100%" height="100%" viewBox="0 0 100 100">
                            <!-- Simplified QR code representation -->
                            <rect x="10" y="10" width="80" height="80" fill="none" stroke="#76E6BF" stroke-width="2" />
                            <g fill="#76E6BF">
                                <!-- QR code pattern elements -->
                                <rect x="20" y="20" width="20" height="20" />
                                <rect x="60" y="20" width="20" height="20" />
                                <rect x="20" y="60" width="20" height="20" />
                                
                                <rect x="25" y="25" width="10" height="10" fill="#000" />
                                <rect x="65" y="25" width="10" height="10" fill="#000" />
                                <rect x="25" y="65" width="10" height="10" fill="#000" />
                                
                                <!-- Middle pattern -->
                                <rect x="40" y="40" width="20" height="20" />
                                <rect x="50" y="30" width="10" height="10" />
                                <rect x="30" y="50" width="10" height="10" />
                                <rect x="70" y="50" width="10" height="10" />
                                <rect x="50" y="70" width="10" height="10" />
                                <rect x="60" y="60" width="10" height="10" />
                            </g>
                        </svg>
                    </div>
                    <div class="qr-badge">扫码获取技术资料</div>
                </div>
            </div>
            
            <!-- Footer -->
            <div class="brand-bar fade-in delay-3">
                <div class="brand-container">
                    <div class="logo-text">NVIDIA</div>
                    <div class="divider"></div>
                    <div class="product-name">InfiniBand</div>
                </div>
                <div class="company-info">
                    2024 NVIDIA Corporation
                </div>
            </div>
        </div>
    </div>
</body>
</html>
