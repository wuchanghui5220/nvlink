<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>NVIDIA InfiniBand智算中心组网创新与Quantum-X800高性能交换解决方案</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, rgba(175, 233, 207, 0.8) 0%, rgba(145, 210, 185, 0.8) 100%);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .cover-container {
            width: 90%;
            height: 85%;
            overflow: hidden;
            position: relative;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 87, 65, 0.25);
            background: white;
        }

        /* Swirl background inspired by the logo */
        .swirl-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            z-index: 1;
        }

        /* Large swirl graphic element */
        .swirl-element {
            position: absolute;
            bottom: -15%;
            right: -15%;
            width: 80%;
            height: 80%;
            opacity: 0.6;
            z-index: 2;
        }

        /* Content area */
        .content-area {
            position: relative;
            z-index: 10;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            padding: 60px;
        }

        /* Logo area */
        .logo-container {
            display: flex;
            align-items: center;
        }

        .company-logo {
            width: 60px;
            height: 60px;
            margin-right: 30px;
        }

        .nvidia-logo {
            display: flex;
            align-items: center;
        }

        .logo-text {
            color: #333;
            font-size: 2.2em;
            font-weight: 700;
        }

        .divider {
            width: 2px;
            height: 30px;
            background-color: #333;
            margin: 0 12px;
        }

        .product-name {
            color: #009B77;
            font-size: 1.8em;
            font-weight: 500;
        }

        /* Main content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            max-width: 70%;
        }

        /* Title section */
        .title-section {
            margin-bottom: 30px;
        }

        .main-title {
            color: #333;
            font-size: 3.8em;
            font-weight: 700;
            line-height: 1.2;
            margin: 0 0 10px 0;
            background: linear-gradient(90deg, #00a2e9, #00b140);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
        }

        /* Subtitle box - inspired by the swirl colors */
        .subtitle-box {
            position: relative;
            margin-top: 30px;
            padding: 25px 35px;
            background: linear-gradient(120deg, #00a2e9, #00b140);
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 162, 233, 0.3);
            overflow: hidden;
        }

        .subtitle-text {
            color: white;
            font-size: 1.5em;
            font-weight: 600;
            line-height: 1.4;
            margin: 0;
            position: relative;
            z-index: 2;
        }

        /* Swirl effect inside the subtitle box */
        .subtitle-swirl {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            z-index: 1;
        }

        /* Footer */
        .footer {
            padding: 20px 0;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            position: relative;
            z-index: 5;
        }

        .presenter-info {
            color: #333;
        }

        .presenter-name {
            font-weight: 600;
            font-size: 1.1em;
            margin-bottom: 5px;
        }

        .presenter-title {
            font-style: italic;
            font-size: 0.9em;
            opacity: 0.8;
        }

        .company-info {
            text-align: right;
            font-style: italic;
            color: #333;
            opacity: 0.7;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInRight {
            from { opacity: 0; transform: translateX(30px); }
            to { opacity: 1; transform: translateX(0); }
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .fade-in {
            animation: fadeIn 0.8s ease-out forwards;
        }

        .fade-in-right {
            animation: fadeInRight 0.8s ease-out forwards;
        }

        .rotating {
            animation: rotate 30s linear infinite;
        }

        .delay-1 {
            animation-delay: 0.3s;
        }

        .delay-2 {
            animation-delay: 0.6s;
        }

        .delay-3 {
            animation-delay: 0.9s;
        }
    </style>
</head>
<body>
    <div class="cover-container">
        <!-- Swirl background pattern inspired by the logo -->
        <div class="swirl-background">
            <svg width="100%" height="100%" viewBox="0 0 1200 900" preserveAspectRatio="xMidYMid slice">
                <path d="M600,450 C600,450 800,250 900,350 C1000,450 800,600 700,550 C600,500 500,600 400,550 C300,500 200,600 300,700 C400,800 600,750 700,800 C800,850 950,800 900,700 C850,600 700,550 600,450" fill="none" stroke="#00a2e9" stroke-width="8" opacity="0.5" />
                
                <path d="M650,400 C650,400 850,200 950,300 C1050,400 850,550 750,500 C650,450 550,550 450,500 C350,450 250,550 350,650 C450,750 650,700 750,750 C850,800 1000,750 950,650 C900,550 750,500 650,400" fill="none" stroke="#00b140" stroke-width="8" opacity="0.5" />
                
                <path d="M550,500 C550,500 750,300 850,400 C950,500 750,650 650,600 C550,550 450,650 350,600 C250,550 150,650 250,750 C350,850 550,800 650,850 C750,900 900,850 850,750 C800,650 650,600 550,500" fill="none" stroke="#00a2e9" stroke-width="8" opacity="0.5" />
            </svg>
        </div>
        
        <!-- Large swirl element at the corner -->
        <div class="swirl-element rotating">
            <svg width="100%" height="100%" viewBox="0 0 600 600" preserveAspectRatio="xMidYMid meet">
                <path d="M300,300 C300,300 400,200 500,250 C600,300 500,400 400,380 C300,360 200,400 150,350 C100,300 150,200 250,250 C350,300 400,350 300,300" fill="none" stroke="#00a2e9" stroke-width="15" opacity="0.3" />
                
                <path d="M300,300 C300,300 200,200 150,250 C100,300 150,400 250,380 C350,360 400,400 450,350 C500,300 450,200 350,250 C250,300 200,350 300,300" fill="none" stroke="#00b140" stroke-width="15" opacity="0.3" />
            </svg>
        </div>
        
        <!-- Content area -->
        <div class="content-area">
            <!-- Logo area with company logo and NVIDIA brand -->
            <div class="logo-container fade-in">
                <div class="company-logo">
                    <svg width="60" height="60" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                        <path d="M50,15 C50,15 70,30 85,50 C70,70 50,85 30,70 C10,55 30,30 50,15" fill="none" stroke="#00a2e9" stroke-width="6" />
                        <path d="M50,20 C50,20 30,35 15,55 C30,75 50,70 70,55 C90,40 70,35 50,20" fill="none" stroke="#00b140" stroke-width="6" />
                    </svg>
                </div>
                
                <div class="nvidia-logo">
                    <div class="logo-text">NVIDIA</div>
                    <div class="divider"></div>
                    <div class="product-name">InfiniBand</div>
                </div>
            </div>
            
            <!-- Main content -->
            <div class="main-content">
                <!-- Title section -->
                <div class="title-section fade-in delay-1">
                    <h1 class="main-title">智算中心<br>高性能网络革新</h1>
                </div>
                
                <!-- Subtitle box with gradient background -->
                <div class="subtitle-box fade-in delay-2">
                    <div class="subtitle-swirl">
                        <svg width="100%" height="100%" viewBox="0 0 600 200" preserveAspectRatio="xMidYMid slice">
                            <path d="M0,100 C150,50 300,150 450,100 C600,50 450,150 600,200" stroke="white" stroke-width="10" fill="none" />
                            <path d="M0,150 C150,100 300,200 450,150 C600,100 450,200 600,250" stroke="white" stroke-width="10" fill="none" />
                        </svg>
                    </div>
                    
                    <p class="subtitle-text">NVIDIA InfiniBand智算中心组网创新与<br>Quantum-X800高性能交换解决方案</p>
                </div>
            </div>
            
            <!-- Footer -->
            <div class="footer fade-in delay-3">
                <div class="presenter-info">
                    <div class="presenter-name">[讲师姓名]</div>
                    <div class="presenter-title">NVIDIA 网络解决方案架构师</div>
                </div>
                <div class="company-info">
                    2024 NVIDIA Corporation
                </div>
            </div>
        </div>
    </div>
</body>
</html>
