<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>第二天课下作业</title>
  <link rel="stylesheet" href="common.css">
  <style>
    :root {
      --primary-blue: #00a2ff;
      --primary-blue-dark: #0078d4;
      --primary-purple: #4834d4;
      --primary-purple-light: #686de0;
      --primary-red: #ff6b6b;
      --primary-red-dark: #ee5a24;
      --success-green: #4caf50;
      --text-primary: #ffffff;
      --text-secondary: rgba(255, 255, 255, 0.85);
      --text-tertiary: rgba(255, 255, 255, 0.8);
      --glass-light: rgba(255, 255, 255, 0.08);
      --glass-lighter: rgba(255, 255, 255, 0.04);
      --glass-border: rgba(255, 255, 255, 0.2);
      --glass-border-hover: rgba(255, 255, 255, 0.35);
      --shadow-base: rgba(0, 0, 0, 0.15);
      --shadow-elevated: rgba(0, 0, 0, 0.25);
      --shadow-strong: rgba(0, 0, 0, 0.3);
      --border-accent-width: 6px;
      --border-radius-card: 12px;
      --border-radius-circle: 50%;
      --spacing-xs: 0.5%;
      --spacing-sm: 0.8%;
      --spacing-md: 1.5%;
      --spacing-lg: 2%;
      --spacing-xl: 2.5%;
      --transition-smooth: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .main-content {
      padding: 1% 2%;
      flex: 1;
      display: flex;
      flex-direction: column;
      min-height: 0;
      overflow: hidden;
      max-width: 1400px;
      margin: 0 auto;
      width: 100%;
    }

    .page-title {
      text-align: center;
      margin-bottom: var(--spacing-md);
      flex-shrink: 0;
    }

    .title-main {
      font-size: clamp(24px, 2.8vw, 30px);
      font-weight: 800;
      background: linear-gradient(135deg, var(--primary-red) 0%, var(--primary-purple) 50%, var(--primary-blue) 100%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      margin-bottom: var(--spacing-sm);
      text-shadow: none;
    }

    .title-sub {
      font-size: clamp(14px, 1.6vw, 18px);
      color: var(--text-tertiary);
      font-weight: 400;
      margin-bottom: var(--spacing-sm);
    }

    .tasks-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: var(--spacing-lg);
      min-height: 0;
      overflow-y: auto;
      max-width: 1100px;
      margin: 0 auto;
      width: 100%;
      scroll-behavior: smooth;
    }

    .task-item {
      background: linear-gradient(135deg, var(--glass-light), var(--glass-lighter));
      border: 1px solid var(--glass-border);
      border-radius: var(--border-radius-card);
      padding: var(--spacing-xl);
      transition: var(--transition-smooth);
      position: relative;
      overflow: visible;
      box-shadow: 0 4px 12px var(--shadow-base);
      will-change: transform, box-shadow;
    }

    .task-item::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: var(--border-accent-width);
      height: 100%;
      border-radius: 3px 0 0 3px;
      transition: var(--transition-smooth);
    }

    .task-item:nth-child(1)::before { 
      background: linear-gradient(180deg, var(--primary-blue), var(--primary-blue-dark)); 
    }
    .task-item:nth-child(2)::before { 
      background: linear-gradient(180deg, var(--primary-purple), var(--primary-purple-light)); 
    }
    .task-item:nth-child(3)::before { 
      background: linear-gradient(180deg, var(--primary-red), var(--primary-red-dark)); 
    }

    .task-item:hover {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.12), rgba(255, 255, 255, 0.06));
      border-color: var(--glass-border-hover);
      transform: translateX(6px) translateY(-3px);
      box-shadow: 0 12px 24px var(--shadow-elevated);
    }

    .task-item:hover::before {
      width: 8px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
    }

    .task-header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: var(--spacing-md);
    }

    .task-number {
      width: 32px;
      height: 32px;
      border-radius: var(--border-radius-circle);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: clamp(16px, 1.8vw, 18px);
      font-weight: 700;
      color: var(--text-primary);
      flex-shrink: 0;
      box-shadow: 0 4px 12px var(--shadow-strong);
      transition: var(--transition-smooth);
      position: relative;
      overflow: hidden;
    }

    .task-number::before {
      content: '';
      position: absolute;
      inset: 0;
      background: inherit;
      border-radius: inherit;
      opacity: 0;
      transition: var(--transition-smooth);
    }

    .task-item:hover .task-number {
      transform: scale(1.1);
      box-shadow: 0 6px 16px var(--shadow-strong);
    }

    .task-item:hover .task-number::before {
      opacity: 0.2;
      transform: scale(1.5);
    }

    .task-item:nth-child(1) .task-number { 
      background: linear-gradient(135deg, var(--primary-blue), var(--primary-blue-dark)); 
    }
    .task-item:nth-child(2) .task-number { 
      background: linear-gradient(135deg, var(--primary-purple), var(--primary-purple-light)); 
    }
    .task-item:nth-child(3) .task-number { 
      background: linear-gradient(135deg, var(--primary-red), var(--primary-red-dark)); 
    }

    .task-title {
      font-size: clamp(18px, 2.2vw, 24px);
      font-weight: 700;
      color: var(--text-primary);
      flex: 1;
      line-height: 1.2;
      transition: var(--transition-smooth);
    }

    .task-item:hover .task-title {
      color: rgba(255, 255, 255, 0.95);
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
    }

    .task-content {
      margin-left: 44px;
    }

    .task-desc {
      font-size: clamp(14px, 1.6vw, 18px);
      color: var(--text-secondary);
      line-height: 1.5;
      margin-top: var(--spacing-xs);
      font-weight: 400;
      transition: var(--transition-smooth);
    }

    .task-item:hover .task-desc {
      color: rgba(255, 255, 255, 0.9);
    }

    .completion-note {
      background: linear-gradient(135deg, rgba(76, 175, 80, 0.25), rgba(76, 175, 80, 0.12));
      border: 2px solid rgba(76, 175, 80, 0.4);
      border-radius: 10px;
      padding: var(--spacing-lg);
      margin-top: var(--spacing-lg);
      flex-shrink: 0;
      text-align: center;
      max-width: 1100px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 4px 12px rgba(76, 175, 80, 0.2);
      transition: var(--transition-smooth);
      position: relative;
      overflow: hidden;
    }

    .completion-note::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      transition: left 0.6s ease;
    }

    .completion-note:hover::before {
      left: 100%;
    }

    .completion-note:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(76, 175, 80, 0.3);
      border-color: rgba(76, 175, 80, 0.6);
    }

    .completion-text {
      font-size: clamp(16px, 1.8vw, 20px);
      color: rgba(255, 255, 255, 0.9);
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      position: relative;
      z-index: 1;
    }

    .completion-icon {
      font-size: 1.3em;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    .highlight-success {
      color: var(--success-green);
      font-weight: 700;
    }

    /* 响应式设计优化 */
    @media (max-height: 800px) {
      :root {
        --spacing-xs: 0.4%;
        --spacing-sm: 0.6%;
        --spacing-md: 1.2%;
        --spacing-lg: 1.6%;
        --spacing-xl: 2%;
      }
    }

    @media (max-height: 700px) {
      :root {
        --spacing-xs: 0.3%;
        --spacing-sm: 0.5%;
        --spacing-md: 1%;
        --spacing-lg: 1.4%;
        --spacing-xl: 1.8%;
        --border-accent-width: 5px;
      }
      
      .main-content {
        padding: 0.8% 1.5%;
      }
      
      .task-content {
        margin-left: 40px;
      }
      
      .task-header {
        gap: 10px;
      }
    }

    @media (max-height: 600px) {
      :root {
        --spacing-xs: 0.2%;
        --spacing-sm: 0.4%;
        --spacing-md: 0.8%;
        --spacing-lg: 1.2%;
        --spacing-xl: 1.5%;
        --border-accent-width: 4px;
      }
      
      .main-content {
        padding: 0.5% 1%;
      }
      
      .task-number {
        width: 28px;
        height: 28px;
        font-size: clamp(14px, 1.6vw, 16px);
      }
      
      .task-title {
        font-size: clamp(16px, 2vw, 20px);
      }
      
      .task-desc {
        font-size: clamp(12px, 1.4vw, 16px);
      }
      
      .task-content {
        margin-left: 36px;
      }
      
      .task-header {
        gap: 8px;
      }
      
      .completion-text {
        font-size: clamp(14px, 1.6vw, 18px);
      }
    }

    @media (max-width: 1200px) {
      .main-content, .tasks-container, .completion-note {
        max-width: 95%;
      }
    }

    @media (max-width: 768px) {
      :root {
        --spacing-xl: 1.5%;
        --border-radius-card: 10px;
      }
      
      .main-content {
        padding: 1% 1.5%;
      }
      
      .task-content {
        margin-left: 38px;
      }
      
      .task-item:hover {
        transform: translateX(3px) translateY(-1px);
      }
    }

    @media (max-width: 480px) {
      :root {
        --spacing-xl: 1.2%;
        --border-radius-card: 8px;
      }
      
      .task-content {
        margin-left: 0;
        margin-top: var(--spacing-sm);
      }
      
      .task-header {
        flex-direction: column;
        align-items: flex-start;
        gap: var(--spacing-sm);
      }
      
      .task-number {
        width: 24px;
        height: 24px;
        font-size: 14px;
      }
      
      .completion-note {
        padding: var(--spacing-md);
        border-radius: 8px;
      }
      
      .completion-text {
        font-size: clamp(12px, 3vw, 16px);
        flex-direction: column;
        gap: 8px;
      }
    }

    /* 性能优化 */
    @media (prefers-reduced-motion: reduce) {
      :root {
        --transition-smooth: none;
      }
      
      .task-item, .task-number, .completion-note,
      .task-title, .task-desc, .task-item::before,
      .task-number::before {
        animation: none;
        transition: none;
      }
      
      .completion-icon {
        animation: none;
      }
    }

    /* 高对比度模式支持 */
    @media (prefers-contrast: high) {
      :root {
        --glass-border: rgba(255, 255, 255, 0.4);
        --glass-border-hover: rgba(255, 255, 255, 0.6);
        --text-secondary: rgba(255, 255, 255, 0.95);
        --text-tertiary: rgba(255, 255, 255, 0.9);
      }
      
      .task-item {
        border-width: 2px;
      }
    }
  </style>
</head>
