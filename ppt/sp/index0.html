<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NVIDIA NPN SP技术大比武 - 目录页</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;600;700&display=swap');

    body, html {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0;
      font-family: 'Noto Sans SC', sans-serif;
      overflow: hidden;
    }

    .slide-container {
      width: 100vw;
      height: 56.25vw; /* 16:9 aspect ratio */
      max-height: 100vh;
      max-width: 177.78vh; /* 16:9 aspect ratio (reversed) */
      position: relative;
      background: #111827;
      color: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
    }

    /* 背景图形元素 */
    .bg-grid {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image:
        linear-gradient(rgba(24, 92, 255, 0.05) 1px, transparent 1px),
        linear-gradient(90deg, rgba(24, 92, 255, 0.05) 1px, transparent 1px);
      background-size: 20px 20px;
      z-index: 0;
    }

    .bg-gradient {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 120% 45%, rgba(76, 29, 149, 0.7) 0%, rgba(17, 24, 39, 0) 50%);
      z-index: 1;
    }

    .bg-circle1 {
      position: absolute;
      top: -15%;
      right: -15%;
      width: 40%;
      height: 40%;
      border-radius: 50%;
      background: linear-gradient(135deg, #76b900 0%, #1a4163 100%);
      filter: blur(80px);
      opacity: 0.6;
      z-index: 2;
    }

    .bg-circle2 {
      position: absolute;
      bottom: -10%;
      left: -10%;
      width: 30%;
      height: 30%;
      border-radius: 50%;
      background: linear-gradient(135deg, #0099da 0%, #1e40af 100%);
      filter: blur(60px);
      opacity: 0.5;
      z-index: 2;
    }

    /* 主要内容 */
    .content {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      z-index: 10;
    }

    .header {
      padding: 2.5% 4%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .nvidia-logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo-box {
      width: 8%;
      min-width: 100px;
      height: 36px;
      background: #76b900;
      border-radius: 4px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: 700;
      font-size: clamp(16px, 2vw, 22px);
      transform: skew(-10deg);
    }

    .partner-text {
      font-size: clamp(12px, 1.5vw, 16px);
      font-weight: 500;
      opacity: 0.9;
    }

    .date-badge {
      background: rgba(255, 255, 255, 0.1);
      padding: 0.8% 1.6%;
      border-radius: 30px;
      font-size: clamp(12px, 1.4vw, 14px);
      font-weight: 500;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2% 6%;
    }

    .title {
      font-size: clamp(28px, 5vw, 48px);
      font-weight: 600;
      line-height: 1.2;
      margin-bottom: 5%;
      background: linear-gradient(135deg, #ffffff 0%, #a5b4fc 100%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      align-self: center;
    }

    .table-of-contents {
      width: 70%;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 3% 5%;
      border-radius: 12px;
      box-shadow: 0 15px 25px rgba(0, 0, 0, 0.2);
    }

    .toc-item {
      display: flex;
      align-items: center;
      margin-bottom: 24px;
      position: relative;
    }

    .toc-item:last-child {
      margin-bottom: 0;
    }

    .toc-number {
      width: 40px;
      height: 40px;
      background: rgba(118, 185, 0, 0.2);
      border: 1px solid #76b900;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: 600;
      font-size: 18px;
      margin-right: 20px;
      flex-shrink: 0;
    }

    .toc-content {
      flex: 1;
    }

    .toc-title {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 4px;
      color: #ffffff;
    }

    .toc-description {
      font-size: 16px;
      color: rgba(255, 255, 255, 0.7);
    }

    .footer {
      padding: 1.5% 4%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .company-name {
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: 500;
    }

    .location-text {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .location-dot {
      width: 12px;
      height: 12px;
      background: #76b900;
      border-radius: 50%;
    }

    .rotating-lines {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 50%;
      height: 50%;
      z-index: 5;
      opacity: 0.15;
      animation: rotate 60s linear infinite;
    }

    @keyframes rotate {
      from {
        transform: translate(-50%, -50%) rotate(0deg);
      }
      to {
        transform: translate(-50%, -50%) rotate(360deg);
      }
    }
  </style>
</head>
<body>

      <div class="footer">
        <div class="company-name">北京正阳恒卓科技有限公司</div>
        <div class="location-text">
          <div class="location-dot"></div>

      </div>
    </div>
  </div>
