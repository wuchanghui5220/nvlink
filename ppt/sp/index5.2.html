<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>星云流星宇宙漩涡背景</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #111827;
      overflow: hidden;
    }
    
    .container {
      position: relative;
      width: 800px;
      height: 800px;
      overflow: hidden;
    }
    
    .cosmic-spiral {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      height: 100%;
      opacity: 0.2;
      animation: cosmic-rotate 90s linear infinite;
    }
    
    .galaxy-arms {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90%;
      height: 90%;
      opacity: 0.15;
      animation: cosmic-rotate 120s linear infinite;
    }
    
    .nebula-clouds {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 85%;
      height: 85%;
      opacity: 0.1;
      animation: nebula-pulse 50s ease-in-out infinite;
    }
    
    .energy-ripples {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80%;
      height: 80%;
      opacity: 0.08;
      animation: pulse-rotate 60s linear infinite;
    }
    
    .starfield {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 95%;
      height: 95%;
      opacity: 0.05;
      animation: slight-rotate 180s linear infinite;
    }
    
    .counter-spiral {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 70%;
      height: 70%;
      opacity: 0.12;
      animation: reverse-rotate 75s linear infinite;
    }
    
    .meteor-shower {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      height: 100%;
      opacity: 0.6;
    }
    
    @keyframes cosmic-rotate {
      from {
        transform: translate(-50%, -50%) rotate(0deg);
      }
      to {
        transform: translate(-50%, -50%) rotate(360deg);
      }
    }
    
    @keyframes reverse-rotate {
      from {
        transform: translate(-50%, -50%) rotate(0deg);
      }
      to {
        transform: translate(-50%, -50%) rotate(-360deg);
      }
    }
    
    @keyframes pulse-rotate {
      0% {
        transform: translate(-50%, -50%) rotate(0deg) scale(1);
        opacity: 0.05;
      }
      50% {
        transform: translate(-50%, -50%) rotate(180deg) scale(1.05);
        opacity: 0.1;
      }
      100% {
        transform: translate(-50%, -50%) rotate(360deg) scale(1);
        opacity: 0.05;
      }
    }
    
    @keyframes slight-rotate {
      from {
        transform: translate(-50%, -50%) rotate(0deg);
      }
      to {
        transform: translate(-50%, -50%) rotate(360deg);
      }
    }
    
    @keyframes nebula-pulse {
      0% {
        opacity: 0.07;
        filter: hue-rotate(0deg);
      }
      33% {
        opacity: 0.12;
        filter: hue-rotate(120deg);
      }
      66% {
        opacity: 0.09;
        filter: hue-rotate(240deg);
      }
      100% {
        opacity: 0.07;
        filter: hue-rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- 主要宇宙螺旋 -->
    <svg class="cosmic-spiral" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <!-- 精美渐变定义 -->
        <linearGradient id="flowGreen" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" stop-color="#76b900" stop-opacity="1"/>
          <stop offset="60%" stop-color="#00cc00" stop-opacity="0.7"/>
          <stop offset="100%" stop-color="#4ade80" stop-opacity="0.4"/>
        </linearGradient>
        
        <linearGradient id="flowBlue" x1="100%" y1="0%" x2="0%" y2="100%">
          <stop offset="0%" stop-color="#0ea5e9" stop-opacity="1"/>
          <stop offset="60%" stop-color="#3b82f6" stop-opacity="0.7"/>
          <stop offset="100%" stop-color="#93c5fd" stop-opacity="0.4"/>
        </linearGradient>
        
        <linearGradient id="purpleGlow" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" stop-color="#c026d3" stop-opacity="0.6"/>
          <stop offset="100%" stop-color="#8b5cf6" stop-opacity="0"/>
        </linearGradient>
        
        <linearGradient id="amberGlow" x1="100%" y1="0%" x2="0%" y2="100%">
          <stop offset="0%" stop-color="#f59e0b" stop-opacity="0.6"/>
          <stop offset="100%" stop-color="#fbbf24" stop-opacity="0"/>
        </linearGradient>
        
        <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
          <feGaussianBlur stdDeviation="2" result="blur"/>
          <feComposite in="SourceGraphic" in2="blur" operator="over"/>
        </filter>
        
        <filter id="softBlur" x="-50%" y="-50%" width="200%" height="200%">
          <feGaussianBlur stdDeviation="5" result="blur"/>
          <feComposite in="SourceGraphic" in2="blur" operator="over"/>
        </filter>
        
        <!-- 星云效果 -->
        <filter id="nebula" x="-50%" y="-50%" width="200%" height="200%">
          <feTurbulence type="fractalNoise" baseFrequency="0.01" numOctaves="3" seed="5" result="noise" />
          <feDisplacementMap in="SourceGraphic" in2="noise" scale="5" />
        </filter>
        
        <!-- 光晕径向渐变 -->
        <radialGradient id="centerGlow" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
          <stop offset="0%" stop-color="#ffffff" stop-opacity="0.6"/>
          <stop offset="20%" stop-color="#a5f3fc" stop-opacity="0.3"/>
          <stop offset="50%" stop-color="#76b900" stop-opacity="0.2"/>
          <stop offset="100%" stop-color="#000000" stop-opacity="0"/>
        </radialGradient>
        
        <!-- 流星尾迹 -->
        <linearGradient id="meteorTrail" x1="0%" y1="0%" x2="100%" y2="0%">
          <stop offset="0%" stop-color="#ffffff" stop-opacity="0.8"/>
          <stop offset="20%" stop-color="#ffffff" stop-opacity="0.6"/>
          <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
        </linearGradient>
      </defs>
      
      <!-- 外层流动弧线 -->
      <path d="M250,250 
              m0,0 
              c0,-30 30,-80 70,-75
              c40,5 60,50 40,85
              c-20,35 -70,45 -105,25
              c-35,-20 -55,-65 -35,-110
              c20,-45 75,-65 120,-45
              c45,20 70,80 50,135
              c-20,55 -90,85 -150,65
              c-60,-20 -100,-95 -80,-165
              c20,-70 105,-110 185,-90
              c80,20 130,120 110,210"
            fill="none" stroke="url(#flowGreen)" stroke-width="1" 
            stroke-linecap="round" />
      
      <!-- 内层反向流动 -->
      <path d="M250,250 
              m0,0 
              c0,30 -30,80 -70,75
              c-40,-5 -60,-50 -40,-85
              c20,-35 70,-45 105,-25
              c35,20 55,65 35,110
              c-20,45 -75,65 -120,45
              c-45,-20 -70,-80 -50,-135
              c20,-55 90,-85 150,-65
              c60,20 100,95 80,165
              c-20,70 -105,110 -185,90
              c-80,-20 -130,-120 -110,-210"
            fill="none" stroke="url(#flowBlue)" stroke-width="1" 
            stroke-linecap="round" />
      
      <!-- 波纹效果 -->
      <circle cx="250" cy="250" r="40" fill="none" stroke="#ffffff" stroke-width="0.3" opacity="0.4" />
      <circle cx="250" cy="250" r="80" fill="none" stroke="#ffffff" stroke-width="0.3" opacity="0.3" />
      <circle cx="250" cy="250" r="120" fill="none" stroke="#ffffff" stroke-width="0.3" opacity="0.2" />
      <circle cx="250" cy="250" r="160" fill="none" stroke="#ffffff" stroke-width="0.3" opacity="0.1" />
      
      <!-- 流动粒子 - 绿色轨道 -->
      <circle cx="285" cy="175" r="2" fill="#76b900" opacity="0.8" filter="url(#glow)" />
      <circle cx="325" cy="215" r="1.5" fill="#76b900" opacity="0.6" filter="url(#glow)" />
      <circle cx="305" cy="285" r="1" fill="#76b900" opacity="0.4" filter="url(#glow)" />
      <circle cx="215" cy="305" r="1.5" fill="#76b900" opacity="0.6" filter="url(#glow)" />
      <circle cx="175" cy="265" r="2" fill="#76b900" opacity="0.8" filter="url(#glow)" />
      <circle cx="195" cy="195" r="1" fill="#76b900" opacity="0.4" filter="url(#glow)" />
      
      <!-- 流动粒子 - 蓝色轨道 -->
      <circle cx="215" cy="175" r="2" fill="#0ea5e9" opacity="0.8" filter="url(#glow)" />
      <circle cx="175" cy="215" r="1.5" fill="#0ea5e9" opacity="0.6" filter="url(#glow)" />
      <circle cx="195" cy="285" r="1" fill="#0ea5e9" opacity="0.4" filter="url(#glow)" />
      <circle cx="285" cy="305" r="1.5" fill="#0ea5e9" opacity="0.6" filter="url(#glow)" />
      <circle cx="325" cy="265" r="2" fill="#0ea5e9" opacity="0.8" filter="url(#glow)" />
      <circle cx="305" cy="195" r="1" fill="#0ea5e9" opacity="0.4" filter="url(#glow)" />
      
      <!-- 中心光芒 -->
      <circle cx="250" cy="250" r="4" fill="#ffffff" opacity="0.9" filter="url(#glow)">
        <animate attributeName="r" values="4;5;4" dur="3s" repeatCount="indefinite" />
        <animate attributeName="opacity" values="0.9;0.6;0.9" dur="3s" repeatCount="indefinite" />
      </circle>
      
      <!-- 辐射线 -->
      <g opacity="0.15">
        <line x1="250" y1="250" x2="350" y2="150" stroke="#ffffff" stroke-width="0.5" />
        <line x1="250" y1="250" x2="350" y2="350" stroke="#ffffff" stroke-width="0.5" />
        <line x1="250" y1="250" x2="150" y2="350" stroke="#ffffff" stroke-width="0.5" />
        <line x1="250" y1="250" x2="150" y2="150" stroke="#ffffff" stroke-width="0.5" />
        <line x1="250" y1="250" x2="400" y2="250" stroke="#ffffff" stroke-width="0.5" />
        <line x1="250" y1="250" x2="250" y2="400" stroke="#ffffff" stroke-width="0.5" />
        <line x1="250" y1="250" x2="100" y2="250" stroke="#ffffff" stroke-width="0.5" />
        <line x1="250" y1="250" x2="250" y2="100" stroke="#ffffff" stroke-width="0.5" />
      </g>
    </svg>
    
    <!-- 星系旋臂 -->
    <svg class="galaxy-arms" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <linearGradient id="greenArm" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" stop-color="#76b900" stop-opacity="0.8"/>
          <stop offset="40%" stop-color="#76b900" stop-opacity="0.5"/>
          <stop offset="100%" stop-color="#76b900" stop-opacity="0"/>
        </linearGradient>
        
        <linearGradient id="blueArm" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" stop-color="#0ea5e9" stop-opacity="0.8"/>
          <stop offset="40%" stop-color="#0ea5e9" stop-opacity="0.5"/>
          <stop offset="100%" stop-color="#0ea5e9" stop-opacity="0"/>
        </linearGradient>
        
        <filter id="softDiffuse" x="-20%" y="-20%" width="140%" height="140%">
          <feGaussianBlur stdDeviation="5" result="blur"/>
          <feComposite in="SourceGraphic" in2="blur" operator="over"/>
        </filter>
      </defs>
      
      <!-- 绿色旋臂 - 对数螺旋 -->
      <path d="M250,250 
               C260,240 270,230 280,220
               C290,210 300,190 310,170
               C320,150 325,130 330,100
               C335,70 330,40 320,20"
            stroke="url(#greenArm)" stroke-width="15" 
            fill="none" stroke-linecap="round" 
            filter="url(#softDiffuse)" opacity="0.5" 
            transform="rotate(0, 250, 250)" />
      
      <path d="M250,250 
               C260,240 270,230 280,220
               C290,210 300,190 310,170
               C320,150 325,130 330,100
               C335,70 330,40 320,20"
            stroke="url(#greenArm)" stroke-width="15" 
            fill="none" stroke-linecap="round" 
            filter="url(#softDiffuse)" opacity="0.5" 
            transform="rotate(180, 250, 250)" />
      
      <!-- 蓝色旋臂 - 对数螺旋 -->
      <path d="M250,250 
               C240,260 230,270 220,280
               C210,290 190,300 170,310
               C150,320 130,325 100,330
               C70,335 40,330 20,320"
            stroke="url(#blueArm)" stroke-width="15" 
            fill="none" stroke-linecap="round" 
            filter="url(#softDiffuse)" opacity="0.5" 
            transform="rotate(0, 250, 250)" />
      
      <path d="M250,250 
               C240,260 230,270 220,280
               C210,290 190,300 170,310
               C150,320 130,325 100,330
               C70,335 40,330 20,320"
            stroke="url(#blueArm)" stroke-width="15" 
            fill="none" stroke-linecap="round" 
            filter="url(#softDiffuse)" opacity="0.5" 
            transform="rotate(180, 250, 250)" />
    </svg>
    
    <!-- 星云云团 -->
    <svg class="nebula-clouds" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <radialGradient id="nebulaRed" cx="50%" cy="50%" r="50%" fx="40%" fy="40%">
          <stop offset="0%" stop-color="#ef4444" stop-opacity="0.5"/>
          <stop offset="40%" stop-color="#b91c1c" stop-opacity="0.3"/>
          <stop offset="100%" stop-color="#7f1d1d" stop-opacity="0"/>
        </radialGradient>
        
        <radialGradient id="nebulaPurple" cx="50%" cy="50%" r="50%" fx="60%" fy="60%">
          <stop offset="0%" stop-color="#a855f7" stop-opacity="0.5"/>
          <stop offset="40%" stop-color="#7e22ce" stop-opacity="0.3"/>
          <stop offset="100%" stop-color="#581c87" stop-opacity="0"/>
        </radialGradient>
        
        <radialGradient id="nebulaTeal" cx="50%" cy="50%" r="50%" fx="40%" fy="60%">
          <stop offset="0%" stop-color="#0ea5e9" stop-opacity="0.5"/>
          <stop offset="40%" stop-color="#0369a1" stop-opacity="0.3"/>
          <stop offset="100%" stop-color="#0c4a6e" stop-opacity="0"/>
        </radialGradient>
        
        <filter id="cloudNoise" x="-50%" y="-50%" width="200%" height="200%">
          <feTurbulence type="fractalNoise" baseFrequency="0.02" numOctaves="5" seed="3" result="noise" />
          <feDisplacementMap in="SourceGraphic" in2="noise" scale="20" />
        </filter>
        
        <filter id="softNebulaGlow" x="-100%" y="-100%" width="300%" height="300%">
          <feGaussianBlur stdDeviation="10" result="nebulablur"/>
          <feComposite in="SourceGraphic" in2="nebulablur" operator="over"/>
        </filter>
      </defs>
      
      <!-- 红色星云云团 -->
      <ellipse cx="180" cy="170" rx="90" ry="70" fill="url(#nebulaRed)" 
              opacity="0.4" transform="rotate(-15, 180, 170)" 
              filter="url(#cloudNoise)" />
      
      <!-- 紫色星云云团 -->
      <ellipse cx="300" cy="350" rx="100" ry="80" fill="url(#nebulaPurple)" 
              opacity="0.4" transform="rotate(25, 300, 350)" 
              filter="url(#cloudNoise)" />
      
      <!-- 蓝绿色星云云团 -->
      <ellipse cx="350" cy="180" rx="70" ry="90" fill="url(#nebulaTeal)" 
              opacity="0.4" transform="rotate(50, 350, 180)" 
              filter="url(#cloudNoise)" />
      
      <!-- 微小闪光点 - 星云内的恒星 -->
      <g filter="url(#softNebulaGlow)">
        <circle cx="190" cy="160" r="1.5" fill="#ffffff" opacity="0.7" />
        <circle cx="160" cy="190" r="1" fill="#ffffff" opacity="0.8" />
        <circle cx="210" cy="150" r="1.2" fill="#ffffff" opacity="0.6" />
        
        <circle cx="290" cy="340" r="1.5" fill="#ffffff" opacity="0.7" />
        <circle cx="320" cy="360" r="1" fill="#ffffff" opacity="0.8" />
        <circle cx="280" cy="370" r="1.2" fill="#ffffff" opacity="0.6" />
        
        <circle cx="340" cy="170" r="1.5" fill="#ffffff" opacity="0.7" />
        <circle cx="370" cy="190" r="1" fill="#ffffff" opacity="0.8" />
        <circle cx="330" cy="200" r="1.2" fill="#ffffff" opacity="0.6" />
      </g>
    </svg>
    
    <!-- 能量波纹 -->
    <svg class="energy-ripples" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <radialGradient id="energyField" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
          <stop offset="0%" stop-color="#ffffff" stop-opacity="0.4"/>
          <stop offset="20%" stop-color="#a5f3fc" stop-opacity="0.2"/>
          <stop offset="50%" stop-color="#76b900" stop-opacity="0.1"/>
          <stop offset="100%" stop-color="#000000" stop-opacity="0"/>
        </radialGradient>
      </defs>
      
      <!-- 能量场 -->
      <circle cx="250" cy="250" r="100" fill="url(#energyField)" opacity="0.3" />
      
      <!-- 波动水纹 -->
      <circle cx="250" cy="250" r="40" fill="none" stroke="#ffffff" stroke-width="0.7" opacity="0.2">
        <animate attributeName="r" values="40;60;40" dur="4s" repeatCount="indefinite" />
        <animate attributeName="opacity" values="0.2;0.1;0.2" dur="4s" repeatCount="indefinite" />
      </circle>
      
      <circle cx="250" cy="250" r="70" fill="none" stroke="#76b900" stroke-width="0.5" opacity="0.1">
        <animate attributeName="r" values="70;90;70" dur="6s" repeatCount="indefinite" />
        <animate attributeName="opacity" values="0.1;0.05;0.1" dur="6s" repeatCount="indefinite" />
      </circle>
      
      <circle cx="250" cy="250" r="100" fill="none" stroke="#0ea5e9" stroke-width="0.5" opacity="0.1">
        <animate attributeName="r" values="100;120;100" dur="8s" repeatCount="indefinite" />
        <animate attributeName="opacity" values="0.1;0.05;0.1" dur="8s" repeatCount="indefinite" />
      </circle>
      
      <circle cx="250" cy="250" r="130" fill="none" stroke="#ffffff" stroke-width="0.3" opacity="0.05">
        <animate attributeName="r" values="130;150;130" dur="10s" repeatCount="indefinite" />
        <animate attributeName="opacity" values="0.05;0.02;0.05" dur="10s" repeatCount="indefinite" />
      </circle>
    </svg>
    
    <!-- 星场背景 -->
    <svg class="starfield" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
      <!-- 随机星点 -->
      <g opacity="0.8">
        <!-- 第一象限 -->
        <circle cx="410" cy="90" r="0.8" fill="#ffffff" />
        <circle cx="380" cy="120" r="0.6" fill="#ffffff" />
        <circle cx="350" cy="70" r="0.5" fill="#ffffff" />
        <circle cx="320" cy="100" r="0.7" fill="#ffffff" />
        <circle cx="370" cy="50" r="0.6" fill="#ffffff" />
        <circle cx="340" cy="130" r="0.4" fill="#ffffff" />
        <circle cx="310" cy="80" r="0.5" fill="#ffffff" />
        <circle cx="290" cy="60" r="0.7" fill="#ffffff" />
        <circle cx="420" cy="150" r="0.5" fill="#ffffff" />
        <circle cx="390" cy="40" r="0.8" fill="#ffffff" />
        
        <!-- 第二象限 -->
        <circle cx="90" cy="90" r="0.8" fill="#ffffff" />
        <circle cx="120" cy="120" r="0.6" fill="#ffffff" />
        <circle cx="150" cy="70" r="0.5" fill="#ffffff" />
        <circle cx="180" cy="100" r="0.7" fill="#ffffff" />
        <circle cx="130" cy="50" r="0.6" fill="#ffffff" />
        <circle cx="160" cy="130" r="0.4" fill="#ffffff" />
        <circle cx="190" cy="80" r="0.5" fill="#ffffff" />
        <circle cx="210" cy="60" r="0.7" fill="#ffffff" />
        <circle cx="80" cy="150" r="0.5" fill="#ffffff" />
        <circle cx="110" cy="40" r="0.8" fill="#ffffff" />
        
        <!-- 第三象限 -->
        <circle cx="90" cy="410" r="0.8" fill="#ffffff" />
        <circle cx="120" cy="380" r="0.6" fill="#ffffff" />
        <circle cx="150" cy="430" r="0.5" fill="#ffffff" />
        <circle cx="180" cy="400" r="0.7" fill="#ffffff" />
        <circle cx="130" cy="450" r="0.6" fill="#ffffff" />
        <circle cx="160" cy="370" r="0.4" fill="#ffffff" />
        <circle cx="190" cy="420" r="0.5" fill="#ffffff" />
        <circle cx="210" cy="440" r="0.7" fill="#ffffff" />
        <circle cx="80" cy="350" r="0.5" fill="#ffffff" />
        <circle cx="110" cy="460" r="0.8" fill="#ffffff" />
        
        <!-- 第四象限 -->
        <circle cx="410" cy="410" r="0.8" fill="#ffffff" />
        <circle cx="380" cy="380" r="0.6" fill="#ffffff" />
        <circle cx="350" cy="430" r="0.5" fill="#ffffff" />
        <circle cx="320" cy="400" r="0.7" fill="#ffffff" />
        <circle cx="370" cy="450" r="0.6" fill="#ffffff" />
        <circle cx="340" cy="370" r="0.4" fill="#ffffff" />
        <circle cx="310" cy="420" r="0.5" fill="#ffffff" />
        <circle cx="290" cy="440" r="0.7" fill="#ffffff" />
        <circle cx="420" cy="350" r="0.5" fill="#ffffff" />
        <circle cx="390" cy="460" r="0.8" fill="#ffffff" />
      </g>
      
      <!-- 亮星 -->
      <g>
        <circle cx="310" cy="190" r="1" fill="#ffffff" opacity="0.9" filter="url(#glow)" />
        <circle cx="190" cy="310" r="1" fill="#ffffff" opacity="0.9" filter="url(#glow)" />
        <circle cx="390" cy="350" r="1.2" fill="#ffffff" opacity="0.9" filter="url(#glow)" />
        <circle cx="110" cy="150" r="1.2" fill="#ffffff" opacity="0.9" filter="url(#glow)" />
        <circle cx="430" cy="270" r="1" fill="#ffffff" opacity="0.9" filter="url(#glow)" />
        <circle cx="70" cy="230" r="1" fill="#ffffff" opacity="0.9" filter="url(#glow)" />
      </g>
    </svg>
    
    <!-- 反向旋转螺旋 -->
    <svg class="counter-spiral" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
      <defs>
      	<linearGradient id="purpleFlare" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" stop-color="#c026d3" stop-opacity="0.6"/>
          <stop offset="100%" stop-color="#8b5cf6" stop-opacity="0"/>
        </linearGradient>
        
        <linearGradient id="amberFlare" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" stop-color="#f59e0b" stop-opacity="0.6"/>
          <stop offset="100%" stop-color="#fbbf24" stop-opacity="0"/>
        </linearGradient>
      </defs>
      
      <!-- 流体旋转线 - 渐变色 -->
      <path d="M250,250 
               m0,0
               c-20,-20 -30,-50 -10,-70
               c20,-20 50,-10 70,10
               c20,20 30,50 10,70
               c-20,20 -50,10 -70,-10
               c-20,-20 -30,-50 -10,-70
               c20,-20 50,-10 70,10"
            fill="none" stroke="url(#purpleFlare)" stroke-width="0.7" 
            stroke-linecap="round" />
      
      <path d="M250,250 
               m0,0
               c20,20 30,50 10,70
               c-20,20 -50,10 -70,-10
               c-20,-20 -30,-50 -10,-70
               c20,-20 50,-10 70,10
               c20,20 30,50 10,70
               c-20,20 -50,10 -70,-10"
            fill="none" stroke="url(#amberFlare)" stroke-width="0.7" 
            stroke-linecap="round" />
            
      <!-- 量子粒子痕迹 - 短线段 -->
      <g opacity="0.5">
        <path d="M270,230 L285,215" stroke="#c026d3" stroke-width="0.5" />
        <path d="M230,270 L215,285" stroke="#c026d3" stroke-width="0.5" />
        <path d="M270,270 L285,285" stroke="#f59e0b" stroke-width="0.5" />
        <path d="M230,230 L215,215" stroke="#f59e0b" stroke-width="0.5" />
        
        <path d="M290,250 L310,250" stroke="#c026d3" stroke-width="0.5" />
        <path d="M210,250 L190,250" stroke="#c026d3" stroke-width="0.5" />
        <path d="M250,290 L250,310" stroke="#f59e0b" stroke-width="0.5" />
        <path d="M250,210 L250,190" stroke="#f59e0b" stroke-width="0.5" />
      </g>
    </svg>
    
    <!-- 流星效果 -->
    <svg class="meteor-shower" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <linearGradient id="meteorGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" stop-color="#ffffff" stop-opacity="0.8"/>
          <stop offset="20%" stop-color="#ffffff" stop-opacity="0.4"/>
          <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
        </linearGradient>
        
        <linearGradient id="meteorGradient2" x1="100%" y1="0%" x2="0%" y2="100%">
          <stop offset="0%" stop-color="#ffffff" stop-opacity="0.8"/>
          <stop offset="20%" stop-color="#ffffff" stop-opacity="0.4"/>
          <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
        </linearGradient>
        
        <filter id="meteorGlow" x="-100%" y="-100%" width="300%" height="300%">
          <feGaussianBlur stdDeviation="1" result="meteorblur"/>
          <feComposite in="SourceGraphic" in2="meteorblur" operator="over"/>
        </filter>
      </defs>
      
      <!-- 流星1 -->
      <g filter="url(#meteorGlow)">
        <line x1="400" y1="80" x2="320" y2="160" stroke="url(#meteorGradient1)" stroke-width="1.5">
          <animate attributeName="x1" values="400;420" dur="12s" repeatCount="indefinite" />
          <animate attributeName="y1" values="80;60" dur="12s" repeatCount="indefinite" />
          <animate attributeName="x2" values="320;340" dur="12s" repeatCount="indefinite" />
          <animate attributeName="y2" values="160;140" dur="12s" repeatCount="indefinite" />
          <animate attributeName="opacity" values="0;1;0" dur="12s" repeatCount="indefinite" />
        </line>
        <circle cx="400" cy="80" r="1" fill="#ffffff">
          <animate attributeName="cx" values="400;420" dur="12s" repeatCount="indefinite" />
          <animate attributeName="cy" values="80;60" dur="12s" repeatCount="indefinite" />
          <animate attributeName="opacity" values="0;1;0" dur="12s" repeatCount="indefinite" />
        </circle>
      </g>
      
      <!-- 流星2 -->
      <g filter="url(#meteorGlow)">
        <line x1="100" y1="420" x2="180" y2="340" stroke="url(#meteorGradient2)" stroke-width="1.5">
          <animate attributeName="x1" values="100;80" dur="8s" begin="3s" repeatCount="indefinite" />
          <animate attributeName="y1" values="420;400" dur="8s" begin="3s" repeatCount="indefinite" />
          <animate attributeName="x2" values="180;160" dur="8s" begin="3s" repeatCount="indefinite" />
          <animate attributeName="y2" values="340;320" dur="8s" begin="3s" repeatCount="indefinite" />
          <animate attributeName="opacity" values="0;1;0" dur="8s" begin="3s" repeatCount="indefinite" />
        </line>
        <circle cx="100" cy="420" r="1" fill="#ffffff">
          <animate attributeName="cx" values="100;80" dur="8s" begin="3s" repeatCount="indefinite" />
          <animate attributeName="cy" values="420;400" dur="8s" begin="3s" repeatCount="indefinite" />
          <animate attributeName="opacity" values="0;1;0" dur="8s" begin="3s" repeatCount="indefinite" />
        </circle>
      </g>
      
      <!-- 流星3 -->
      <g filter="url(#meteorGlow)">
        <line x1="380" y1="450" x2="300" y2="370" stroke="url(#meteorGradient1)" stroke-width="1.5">
          <animate attributeName="x1" values="380;400" dur="10s" begin="5s" repeatCount="indefinite" />
          <animate attributeName="y1" values="450;470" dur="10s" begin="5s" repeatCount="indefinite" />
          <animate attributeName="x2" values="300;320" dur="10s" begin="5s" repeatCount="indefinite" />
          <animate attributeName="y2" values="370;390" dur="10s" begin="5s" repeatCount="indefinite" />
          <animate attributeName="opacity" values="0;1;0" dur="10s" begin="5s" repeatCount="indefinite" />
        </line>
        <circle cx="380" cy="450" r="1" fill="#ffffff">
          <animate attributeName="cx" values="380;400" dur="10s" begin="5s" repeatCount="indefinite" />
          <animate attributeName="cy" values="450;470" dur="10s" begin="5s" repeatCount="indefinite" />
          <animate attributeName="opacity" values="0;1;0" dur="10s" begin="5s" repeatCount="indefinite" />
        </circle>
      </g>
      
      <!-- 流星4 - 较短 -->
      <g filter="url(#meteorGlow)">
        <line x1="80" y1="180" x2="120" y2="140" stroke="url(#meteorGradient2)" stroke-width="1.2">
          <animate attributeName="x1" values="80;60" dur="6s" begin="2s" repeatCount="indefinite" />
          <animate attributeName="y1" values="180;160" dur="6s" begin="2s" repeatCount="indefinite" />
          <animate attributeName="x2" values="120;100" dur="6s" begin="2s" repeatCount="indefinite" />
          <animate attributeName="y2" values="140;120" dur="6s" begin="2s" repeatCount="indefinite" />
          <animate attributeName="opacity" values="0;1;0" dur="6s" begin="2s" repeatCount="indefinite" />
        </line>
        <circle cx="80" cy="180" r="0.8" fill="#ffffff">
          <animate attributeName="cx" values="80;60" dur="6s" begin="2s" repeatCount="indefinite" />
          <animate attributeName="cy" values="180;160" dur="6s" begin="2s" repeatCount="indefinite" />
          <animate attributeName="opacity" values="0;1;0" dur="6s" begin="2s" repeatCount="indefinite" />
        </circle>
      </g>
      
      <!-- 流星5 - 较长 -->
      <g filter="url(#meteorGlow)">
        <line x1="450" y1="300" x2="350" y2="200" stroke="url(#meteorGradient1)" stroke-width="1.8">
          <animate attributeName="x1" values="450;470" dur="15s" begin="7s" repeatCount="indefinite" />
          <animate attributeName="y1" values="300;280" dur="15s" begin="7s" repeatCount="indefinite" />
          <animate attributeName="x2" values="350;370" dur="15s" begin="7s" repeatCount="indefinite" />
          <animate attributeName="y2" values="200;180" dur="15s" begin="7s" repeatCount="indefinite" />
          <animate attributeName="opacity" values="0;1;0" dur="15s" begin="7s" repeatCount="indefinite" />
        </line>
        <circle cx="450" cy="300" r="1.2" fill="#ffffff">
          <animate attributeName="cx" values="450;470" dur="15s" begin="7s" repeatCount="indefinite" />
          <animate attributeName="cy" values="300;280" dur="15s" begin="7s" repeatCount="indefinite" />
          <animate attributeName="opacity" values="0;1;0" dur="15s" begin="7s" repeatCount="indefinite" />
        </circle>
      </g>
    </svg>
  </div>
