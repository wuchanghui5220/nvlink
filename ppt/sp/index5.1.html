<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>创意旋转漩涡背景</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #111827;
      overflow: hidden;
    }
    
    .container {
      position: relative;
      width: 500px;
      height: 500px;
    }
    
    .rotating-spiral {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 70%;
      height: 70%;
      opacity: 0.2;
      animation: rotate 60s linear infinite;
    }
    
    .counter-rotating-spiral {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 60%;
      height: 60%;
      opacity: 0.15;
      animation: counter-rotate 45s linear infinite;
    }
    
    .pulse-spiral {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 50%;
      height: 50%;
      opacity: 0.1;
      animation: pulse 10s ease-in-out infinite;
    }
    
    @keyframes rotate {
      from {
        transform: translate(-50%, -50%) rotate(0deg);
      }
      to {
        transform: translate(-50%, -50%) rotate(360deg);
      }
    }
    
    @keyframes counter-rotate {
      from {
        transform: translate(-50%, -50%) rotate(0deg);
      }
      to {
        transform: translate(-50%, -50%) rotate(-360deg);
      }
    }
    
    @keyframes pulse {
      0% {
        opacity: 0.05;
        width: 40%;
        height: 40%;
      }
      50% {
        opacity: 0.15;
        width: 50%;
        height: 50%;
      }
      100% {
        opacity: 0.05;
        width: 40%;
        height: 40%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- 主旋转漩涡 -->
    <svg class="rotating-spiral" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
      <!-- 优雅的螺旋线 -->
      <path d="M250,250
               m0,0
               c0,-10 15,-20 30,-20
               c30,0 50,35 50,60
               c0,50 -40,90 -90,90
               c-70,0 -120,-60 -120,-120
               c0,-90 80,-150 160,-150
               c110,0 180,100 180,200
               c0,130 -120,210 -240,210
               c-150,0 -240,-140 -240,-280
               c0,-170 160,-270 320,-270"
            fill="none" stroke="#76b900" stroke-width="1.5" 
            stroke-linecap="round" />
        
      <!-- 装饰性点 -->
      <circle cx="280" cy="250" r="3" fill="#76b900" opacity="0.8" />
      <circle cx="250" cy="310" r="2" fill="#76b900" opacity="0.6" />
      <circle cx="190" cy="250" r="3" fill="#76b900" opacity="0.8" />
      <circle cx="250" cy="190" r="2" fill="#76b900" opacity="0.6" />
      <circle cx="310" cy="190" r="1.5" fill="#76b900" opacity="0.4" />
      <circle cx="310" cy="310" r="1.5" fill="#76b900" opacity="0.4" />
      <circle cx="190" cy="310" r="1.5" fill="#76b900" opacity="0.4" />
      <circle cx="190" cy="190" r="1.5" fill="#76b900" opacity="0.4" />
    </svg>
    
    <!-- 反向旋转漩涡 -->
    <svg class="counter-rotating-spiral" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
      <!-- 优雅的螺旋线 -->
      <path d="M250,250
               m0,0
               c10,0 20,15 20,30
               c0,30 -35,50 -60,50
               c-50,0 -90,-40 -90,-90
               c0,-70 60,-120 120,-120
               c90,0 150,80 150,160
               c0,110 -100,180 -200,180
               c-130,0 -210,-120 -210,-240
               c0,-150 140,-240 280,-240
               c170,0 270,160 270,320"
            fill="none" stroke="#0088ff" stroke-width="1.5" 
            stroke-linecap="round" />
      
      <!-- 装饰性点 -->
      <circle cx="250" cy="280" r="3" fill="#0088ff" opacity="0.8" />
      <circle cx="310" cy="250" r="2" fill="#0088ff" opacity="0.6" />
      <circle cx="250" cy="190" r="3" fill="#0088ff" opacity="0.8" />
      <circle cx="190" cy="250" r="2" fill="#0088ff" opacity="0.6" />
      <circle cx="190" cy="310" r="1.5" fill="#0088ff" opacity="0.4" />
      <circle cx="310" cy="310" r="1.5" fill="#0088ff" opacity="0.4" />
      <circle cx="310" cy="190" r="1.5" fill="#0088ff" opacity="0.4" />
      <circle cx="190" cy="190" r="1.5" fill="#0088ff" opacity="0.4" />
    </svg>
    
    <!-- 脉动漩涡 -->
    <svg class="pulse-spiral" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
      <!-- 流体图形 -->
      <path d="M250,250
               m-60,-60
               c70,-30 150,-30 120,60
               c-30,90 -110,110 -120,50
               c-10,-60 50,-110 110,-90
               c60,20 80,90 40,130
               c-40,40 -100,40 -120,-10
               c-20,-50 30,-100 80,-90
               c50,10 70,70 40,100"
            fill="none" stroke="#ffffff" stroke-width="1" 
            stroke-dasharray="4,2" />
            
      <!-- 中心装饰 -->
      <circle cx="250" cy="250" r="8" fill="none" stroke="#ffffff" stroke-width="1" />
      <circle cx="250" cy="250" r="15" fill="none" stroke="#ffffff" stroke-width="0.5" stroke-dasharray="3,3" />
      <circle cx="250" cy="250" r="25" fill="none" stroke="#ffffff" stroke-width="0.3" stroke-dasharray="2,4" />
    </svg>
  </div>
</body>
</html>
