<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NVIDIA Networking 基础培训</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #f8fafb;
            color: #2c3e50;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* PPT 样式背景 */
        .ppt-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #ffffff 0%, #f1f8ff 50%, #f0f9f4 100%);
            overflow: hidden;
        }

        .ppt-background::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 60%;
            height: 100%;
            background: linear-gradient(45deg, #3b82f6 0%, #1e40af 30%, #76b900 70%, #22c55e 100%);
            clip-path: polygon(30% 0%, 100% 0%, 100% 100%, 0% 100%);
            opacity: 0.12;
        }

        /* 装饰线条 */
        .decoration-lines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .decoration-lines::before {
            content: '';
            position: absolute;
            top: 50px;
            left: 50px;
            width: 200px;
            height: 4px;
            background: linear-gradient(90deg, #3b82f6, #1e40af);
            border-radius: 2px;
            box-shadow: 0 2px 8px rgba(59, 130, 246, 0.3);
        }

        .decoration-lines::after {
            content: '';
            position: absolute;
            bottom: 50px;
            right: 50px;
            width: 150px;
            height: 4px;
            background: linear-gradient(90deg, #22c55e, #76b900);
            border-radius: 2px;
            box-shadow: 0 2px 8px rgba(34, 197, 94, 0.3);
        }

        /* 主容器 */
        .slide-container {
            position: relative;
            z-index: 10;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 80px 100px;
        }

        /* 头部区域 */
        .slide-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 60px;
        }

        .nvidia-logo {
            display: flex;
            align-items: center;
        }

        .nvidia-logo svg {
            height: 40px;
            width: auto;
        }

        .partner-badge {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        /* ZYHZ Logo 样式 */
        .zyhz-logo {
            display: flex;
            align-items: center;
        }

        .zyhz-logo svg {
            height: 200px;
            width: 200px;
            filter: drop-shadow(0 4px 12px rgba(59, 130, 246, 0.25));
            transition: all 0.3s ease;
        }

        .zyhz-logo svg:hover {
            filter: drop-shadow(0 6px 20px rgba(59, 130, 246, 0.4));
            transform: scale(1.08);
        }

        /* 将原LOGO颜色调整为蓝绿渐变 */
        .zyhz-logo svg .s0 {
            fill: url(#zyhz-gradient);
        }

        .partner-text {
            background: linear-gradient(45deg, rgba(59, 130, 246, 0.1), rgba(34, 197, 94, 0.1));
            border: 2px solid transparent;
            background-clip: padding-box;
            color: #1e40af;
            padding: 8px 20px;
            border-radius: 25px;
            font-size: 0.9rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
        }

        .partner-text::before {
            content: '';
            position: absolute;
            inset: 0;
            padding: 2px;
            background: linear-gradient(45deg, #3b82f6, #22c55e);
            border-radius: inherit;
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask-composite: xor;
            -webkit-mask-composite: xor;
        }

        /* 主标题区域 */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            max-width: 1000px;
        }

        .title-section {
            margin-bottom: 80px;
        }

        .main-title {
            font-size: 4.5rem;
            font-weight: 700;
            line-height: 1.1;
            margin-bottom: 20px;
            background: linear-gradient(90deg, #1e40af 0%, #3b82f6 30%, #22c55e 70%, #76b900 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 1.8rem;
            color: #475569;
            font-weight: 300;
            margin-bottom: 40px;
        }

        .description {
            font-size: 1.2rem;
            color: #64748b;
            line-height: 1.6;
            max-width: 600px;
        }

        /* 底部信息 */
        .slide-footer {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }

        .presenter-info {
            text-align: left;
        }

        .presenter-name {
            font-size: 1.4rem;
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 5px;
        }

        .presenter-title {
            font-size: 1rem;
            background: linear-gradient(90deg, #3b82f6, #22c55e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 500;
        }

        .slide-number {
            background: linear-gradient(45deg, rgba(59, 130, 246, 0.1), rgba(34, 197, 94, 0.1));
            border: 1px solid rgba(59, 130, 246, 0.2);
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 0.9rem;
            color: #475569;
        }

        /* 导航提示 */
        .navigation-controls {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .nav-button {
            background: linear-gradient(45deg, rgba(59, 130, 246, 0.1), rgba(34, 197, 94, 0.1));
            border: 1px solid transparent;
            color: #1e40af;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            position: relative;
            overflow: hidden;
        }

        .nav-button::before {
            content: '';
            position: absolute;
            inset: 0;
            padding: 1px;
            background: linear-gradient(45deg, #3b82f6, #22c55e);
            border-radius: inherit;
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask-composite: xor;
            -webkit-mask-composite: xor;
        }

        .nav-button:hover {
            background: linear-gradient(45deg, #3b82f6, #22c55e);
            color: #ffffff;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.3);
        }

        .nav-hint {
            color: #64748b;
            font-size: 0.8rem;
        }

        /* 动画效果 */
        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .slide-header {
            animation: slideInLeft 0.8s ease;
        }

        .main-content {
            animation: fadeInUp 1s ease 0.3s both;
        }

        .slide-footer {
            animation: slideInRight 0.8s ease 0.6s both;
        }

        .navigation-controls {
            animation: fadeInUp 1s ease 1s both;
        }

        /* 响应式设计 */
        @media (max-width: 1200px) {
            .slide-container {
                padding: 60px 80px;
            }
            .main-title {
                font-size: 3.5rem;
            }
        }

        @media (max-width: 768px) {
            .slide-container {
                padding: 40px 40px;
            }
            .slide-header {
                flex-direction: column;
                gap: 20px;
                align-items: flex-start;
            }
            .main-title {
                font-size: 2.8rem;
            }
            .subtitle {
                font-size: 1.4rem;
            }
            .slide-footer {
                flex-direction: column;
                gap: 20px;
                align-items: flex-start;
            }
        }
    </style>
</head>

    <script>
        function startPresentation() {
            // 跳转到目录页面
            window.location.href = 'catalog.html';
        }

        // 键盘导航
        document.addEventListener('keydown', function(e) {
            if (e.code === 'ArrowRight' || e.code === 'Space') {
                e.preventDefault();
                startPresentation();
            } else if (e.code === 'Escape') {
                // 退出全屏等功能
                if (document.fullscreenElement) {
                    document.exitFullscreen();
                }
            }
        });

        // 支持触摸滑动
        let touchStartX = 0;
        document.addEventListener('touchstart', function(e) {
            touchStartX = e.touches[0].clientX;
        });

        document.addEventListener('touchend', function(e) {
            const touchEndX = e.changedTouches[0].clientX;
            if (touchStartX - touchEndX > 50) {
                startPresentation();
            }
        });
    </script>
