<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>工作证明</title>
    <style>
        @page {
            margin: 2cm;
            size: A4;
        }
        
        body {
            font-family: 'SimSun', '宋体', serif;
            font-size: 16px;
            line-height: 1.8;
            color: #000;
            margin: 0;
            padding: 40px;
            background: white;
        }
        
        .header {
            text-align: center;
            margin-bottom: 50px;
        }
        
        .bank-logo {
            margin-bottom: 20px;
            font-size: 14px;
            color: #666;
        }
        
        .title {
            font-size: 24px;
            font-weight: bold;
            margin: 30px 0;
            text-align: center;
        }
        
        .content {
            margin: 40px 0;
            line-height: 2.5;
        }
        
        .field {
            margin: 25px 0;
            display: flex;
            align-items: center;
        }
        
        .field-label {
            font-weight: bold;
            min-width: 80px;
        }
        
        .field-value {
            border-bottom: 1px solid #000;
            flex: 1;
            margin-left: 10px;
            padding: 0 10px 2px 0;
            min-height: 20px;
        }
        
        .statement {
            margin: 40px 0;
            text-indent: 2em;
        }
        
        .notice {
            margin: 30px 0;
            text-indent: 2em;
        }
        
        .signature-area {
            margin-top: 80px;
            text-align: right;
            line-height: 2;
        }
        
        .stamp-area {
            margin: 40px 0;
            text-align: center;
            font-weight: bold;
        }
        
        .date-area {
            margin: 40px 0;
            text-align: right;
        }
        
        .date-field {
            display: inline-block;
            border-bottom: 1px solid #000;
            margin: 0 10px;
            padding: 0 20px 2px 0;
            min-width: 40px;
            text-align: center;
        }
        
        .contact-info {
            margin-top: 50px;
            text-align: right;
            line-height: 2;
        }
        
        .contact-field {
            margin: 10px 0;
        }
        
        .contact-value {
            border-bottom: 1px solid #000;
            display: inline-block;
            margin-left: 10px;
            padding: 0 10px 2px 0;
            min-width: 150px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="bank-logo">CHINA MERCHANTS BANK | Credit Card Center</div>
    </div>
    
    <div class="title">工作证明</div>
    
    <div class="content">
        <div style="margin-bottom: 40px; font-weight: bold;">
            致有关单位：
        </div>
        
        <div class="field">
            <span class="field-label">姓名：</span>
            <span class="field-value"></span>
        </div>
        
        <div class="field">
            <span class="field-label">身份证号：</span>
            <span class="field-value"></span>
        </div>
        
        <div class="field">
            <span class="field-label">职务：</span>
            <span class="field-value"></span>
        </div>
        
        <div class="statement">
            该员工为我单位正式员工。
        </div>
        
        <div class="notice">
            此证明仅限于办理招商银行信用卡使用！单位证明只限于证明劳动关系，不承担经济连带责任！
        </div>
    </div>
    
    <div class="signature-area">
        <div class="stamp-area">
            盖章处<br>
            （公司章、人事章、财务章）
        </div>
        
        <div class="date-area">
            年<span class="date-field"></span>月<span class="date-field"></span>日
        </div>
        
        <div class="contact-info">
            <div class="contact-field">
                客户经理姓名：<span class="contact-value"></span>
            </div>
            <div class="contact-field">
                手机：<span class="contact-value"></span>
            </div>
        </div>
    </div>
</body>
</html>
